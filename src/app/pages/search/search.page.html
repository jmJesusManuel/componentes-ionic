


<ion-header class="ion-no-border">


  <ion-toolbar>
      <ion-back-button defaultHref="/" color="primary" slot="start"></ion-back-button>
    <ion-title>search</ion-title>
  </ion-toolbar>

<ion-searchbar></ion-searchbar>
<ion-searchbar placeholder="Buscar album"
               inputmode="text"

               (ionInput)="onSearchChange($event)"
               [debounce]="250"
               animated></ion-searchbar>


</ion-header>

<ion-content >
<ion-list>
  <ion-item *ngFor="let album of albumes | filtro:textoBuscar'title'">
    <ion-label>{{ album.title }}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
