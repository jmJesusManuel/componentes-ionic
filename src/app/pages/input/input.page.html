<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">
<ion-list>

<ion-list-header>
  <ion-label>Input normal</ion-label>
</ion-list-header>


<ion-item>
  <ion-label>Nombre:</ion-label>
  <ion-input type="text" placeholder="Escribe tu nombre"[(ngModel)]="nombre"></ion-input>
</ion-item>

 <ion-item>
    <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
  </ion-item>

<hr>
  <br>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">


    <ion-list-header>
      <ion-label>Formulario válido: {{formulario.valid}}</ion-label>
    </ion-list-header>


    <!-- <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="Email"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required
                 ></ion-input>
    </ion-item> -->

    <ion-item>
  <ion-input label="Email:" label-placement="floating"
              type="email"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required
              ></ion-input>
</ion-item>

<ion-item>
  <ion-label>Password: </ion-label>
  <ion-input type="password"
             name="password"
             [(ngModel)]="usuario.password"
             required
             placeholder="Contraseña">
            </ion-input>
</ion-item>

<ion-button [disabled]="formulario.invalid"
            type="submit" expand="block">
Login
</ion-button>
  </form>
</ion-list>
</ion-content>
