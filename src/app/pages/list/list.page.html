<app-header titulo="List - Sliding"></app-header>


<ion-content>
  <ion-list>

<!-- 8 -->
<ion-item-sliding *ngFor="let user of usuarios  |async">

   <ion-item-options side="start">
      <ion-item-option (click)="favorite(user)" color="success">
        <ion-icon slot="icon-only" name="archive"></ion-icon>
      </ion-item-option>
    </ion-item-options>





    <ion-item-options side="end">
      <ion-item-option (click)="share(user)">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="delete(user)"color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  <!-- 6 -->
    <ion-item >
    <ion-label>
      <!-- 7 -->
      <h3>{{user.name}}</h3>
    <p>{{user.email}}</p>

    </ion-label>

<ion-label slot="end" class="ion-text-end text-small" >{{user.phone}}</ion-label>

    </ion-item>

  </ion-item-sliding>


  </ion-list>
</ion-content>
