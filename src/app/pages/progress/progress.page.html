<app-header titulo="Progress - range "></app-header>

<ion-content >

<ion-progress-bar [value]="progress"></ion-progress-bar>

<ion-progress-bar [buffer]="buffer" [value]="progress"></ion-progress-bar>



<ion-list>
  <ion-item>
   <ion-range min="0" max="100" (ionChange)="rangeChange($event)" >
  <ion-icon seze="small" slot="start" name="sunny"></ion-icon>
  <ion-icon slot="end" name="sunny-outline"></ion-icon>
</ion-range>
  </ion-item>
</ion-list>
</ion-content>
