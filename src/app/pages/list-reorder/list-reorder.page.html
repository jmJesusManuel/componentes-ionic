<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">

    <ion-back-button defaultHref="/" color="primary"></ion-back-button>

  </ion-buttons>

 <ion-title color="primary "> List - Reorder</ion-title>
<!-- Botton -->
<ion-buttons slot="end">
<ion-button (click)="reorderDistable=!reorderDistable">
  Toggle
</ion-button>

</ion-buttons>

</ion-toolbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-reorder-group [disabled]="reorderDistable"
                      (ionItemReorder)="doReorder ($event)">


    <ion-item *ngFor="let personaje of personajes">


    <ion-label >{{personaje}}</ion-label>


    <ion-reorder slot="start">
      <ion-icon name="repeat-outline"></ion-icon>


    </ion-reorder>
  </ion-item>

</ion-reorder-group>

</ion-list>

</ion-content>
