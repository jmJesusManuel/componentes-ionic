
<app-header title="swiper"></app-header>
<!-- ahora la version en igual de ion slide ahora es swiper-slide-->


<ion-content scrollY="false">

  <swiper-container
    #swiper
    (afterinit)="swiperReady()"
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true"
    [zoom]="true"
  >
    <swiper-slide *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image" class="" />
      </div>
    </swiper-slide>
  </swiper-container>



</ion-content>
